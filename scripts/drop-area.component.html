<div class="hq-flex-container">
  <section
    class="hq-drop-area"
    fileDrop
    [ngClass]="{'hq-drop-area--file-over': filesAreOver}"
    [allowedExtensions]="allowedExtensions"
    (filesOver)="onFilesOver($event)"
    (filesDrop)="onFilesDrop($event)">
    <p class="hq-drop-area_prompt" *ngIf="!files.length">
      Drop files here
    </p>

    <div class="row hq-file"
      *ngFor="let file of files; let idx = index"
      [routerLink]="[ '/file', idx ]">
      <div class="col-md-3 col-xs-4">
        <video
          [id]="'file_' + idx"
          [src]="'file://' + file.path"
          preload="metadata"
          data-setup="{}">
        </video>
      </div>
      <div class="col-md-9 col-xs-8">{{file.name}} ({{file.size}})</div>
    </div>

  </section>
  <button
    class="hq-create-button"
    [disabled]="!files.length"
    (click)="createQueue()">
    Create queue
  </button>
</div>
